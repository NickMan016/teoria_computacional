<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 1 - Potenciar de un Alfabeto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body class="bg-gray-800 text-white">
    <header class="bg-gray-900 py-4">
        <div class="w-[90%] m-auto font-bold relative overflow-hidden">
            <div class="text-[1.75rem] float-left">Potenciar de un Alfabeto</div>
            <a href="./../" class="text-xl absolute right-0 top-1/2 -translate-y-1/2">Regresar</a>
        </div>
    </header>

    <div class="w-[90%] mt-10 m-auto p-4 bg-gray-900 rounded">
        <div class="grid grid-cols-4 gap-4">
            <div class="col-span-1">
                <label class="block font-bold mb-1" for="alfabeto">Ingresa tu Alfabeto</label>
                <input class="w-full p-2 border-[3px] bg-gray-900 border-gray-600 rounded focus:border-blue-600 focus:outline-none" type="text" id="alfabeto" placeholder="a,b,c,A,B,C,1,2,3" />
            </div>
            <div class="col-span-1">
                <label class="block font-bold mb-1" for="alfabeto">Ingresa la Potencia</label>
                <input class="w-full p-2 border-[3px] bg-gray-900 border-gray-600 rounded focus:border-blue-600 focus:outline-none" type="number" id="potencia" min="0" value="0" />
            </div>
            <div class="col-span-1 relative">
                <button class="absolute p-[.6rem] bottom-0 w-full bg-blue-600 text-white text-lg font-bold rounded" id="btn-submit">Potenciar</button>
            </div>
        </div>
    </div>
    <div class="w-[90%] mt-10 m-auto p-4 bg-gray-900 rounded">
        <div class="font-bold text-xl">Alfabeto Potenciado</div>
        <div class="text-lg" id="potenciado"></div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
</body>

</html>
